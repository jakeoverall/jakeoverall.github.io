<user-nav></user-nav>

<div class="container-lg dashboard">
    <div class="small-5 columns dashboard-panel">
        <img style=" max-height:60px; max-width:60px;" src="/media/images/sandbox-icon.png">
        <div class="dashboard-panel-header">Markdown</div>
        <div class="small-12 clear">
            <input class="form-control" placeholder="Post Title" ng-model="post.mTitle" ng-keyup="convertTitle()" />
            <textarea ng-tab ng-trim="false" ng-keyup="convert()" class="form-control" ng-model="post.markdown" rows="20"></textarea>
        </div>
    </div>
    <div class="small-6 small-offset-1 columns dashboard-panel">
        <img style="max-height:60px; max-width:60px;" src="/media/images/sandbox-icon.png">
        <div class="dashboard-panel-header">Preview</div>
        <div class="small-12 clear">
            <div ng-bind-html="post.renderedTitle"></div>
            <div ng-bind-html="post.renderedBody">
            </div>
        </div>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container-fluid">
        <div class="navbar-form navbar-right pull-right">
            <div class="btn-group dropup" ng-show="postingActions">
                <button type="button" class="btn btn-info" ng-click="savePost()">Save Post</button>
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a ng-click="togglePost()">{{publish}}</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
